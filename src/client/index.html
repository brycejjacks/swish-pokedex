<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swish Pokedex</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JavaScript -->
  <script src="./js/main.js" defer type="module"></script>
</head>

<body>
  
    <img src="./media/Pokémon-logo.png" class="img-fluid" alt="Pokémon logo" >
  
  <div class="input d-flex justify-content-center">
    <div class="input-group ms-4 w-25 w-sm-25  d-flex justify-content-center">
      <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
      <button type="button" class="btn btn-warning">Search</button>
      <button type="button" class="btn btn-warning  dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="./media/filter.png" class="img-fluid filter">
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#">Fire</a></li>
        <li><a class="dropdown-item" href="#">Water</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Alphabel</a></li>
      </ul>
    </div>
  </div>
  
  <div class="container">
    <ul id="pokedex"></ul>
  </div>
  <div class="footer-container">
    <img src="./media/pokémon-footer.png" class="img-fluid" alt="Pokémon footer" >
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
